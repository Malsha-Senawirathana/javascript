<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	
	<script>
		/* datatypes consept use in every language to identify different forms of data.
		eg:numbers, text true fales objects 
		
		
		*/
	
		
		var valueholder;
		
		// show datatype of this varible
		
		 console. log (typeof(valueholder))// undefined dstatype
			valueholder = 23;
			console.log(typeof(valueholder));//number
		
			valueholder = '2020';
			console.log(typeof(valueholder));//string
		
			valueholder = "hello world"
			console.log(typeof(valueholder));//string
		
			valueholder = true;
			console.log(typeof(valueholder));//boolean
		
			valueholder = false;
			console.log(typeof(valueholder));//boolean
		
			valueholder = ['10,50'];
			console.log(typeof(valueholder));//array
		
		valueholder = {
			"studentname":"jone",
			"age":20
			
		};
		 console. log(typeof(valueholder));//object
		
			
	</script>
</body>
</html>
